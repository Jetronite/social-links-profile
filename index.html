<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @font-face {
      font-family: "InterVariable";
      src: url(./assets/fonts/Inter-VariableFont_slnt\,wght.ttf) format("truetype-variations");
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    body {
      background-color: hsl(0, 0%, 8%);
    }

    .card {
      background-color: hsl(0, 0%, 12%);
      color: hsl(0, 0%, 100%);
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
    }

    .name {
      font-family: "InterVariable", sans-serif;
    }

    .location {
      font-family: "InterVariable", sans-serif;
      color: hsl(75, 94%, 57%);
    }

    li {
      font-family: "InterVariable", sans-serif;
      color: hsl(0, 0%, 100%);
      background-color: hsl(0, 0%, 20%);
      padding: 10px 70px;
      border-radius: 5px;
      font-size: small;
      font-weight: 500;
    }

    .quote {
      font-size: small;
    }
  </style>
</head>

<body class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
  <main class="card p-3 text-center">
    <div class="mb-3">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall's profile picture">
    </div>
    <div class="name fw-bold fs-3">Jessica Randall</div>
    <div class="location mb-3">London, United Kingdom</div>
    <div class="quote">"Front-end developer and avid reader."</div>
    <ul class="list-unstyled d-flex flex-column justify-content-center gap-2 mt-3 px-3">
      <li>GitHub</li>
      <li>Frontend Mentor</li>
      <li>LinkedIn</li>
      <li>Twitter</li>
      <li>Instagram</li>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      rel="noopener noreferrer">Frontend Mentor</a>.
    Coded by <a href="#">Awa Jethro</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</body>
</html>
